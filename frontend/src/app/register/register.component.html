
<div class="container d-flex flex-column register-container py-5 ps-md-0">
<!-- Popup di caricamento -->
<div id="error-popup">
    {{messaggio_errore}}
  </div>
    <div class="bg-image-container align-items-center">
        <div class="bg-image"></div>
    </div>
    <div class="row">
    <div class="col-md-12">
        <div class="d-flex align-items-center py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-lg-5 mx-auto">
                        <h3 class="register-heading text-center mb-4">Benvenuto su Home Zone Analyzer! </h3>
                        <form (ngSubmit)="registrati()"> 
                            <div class="form-floating mt-5 mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="pippo" [(ngModel)]="username" name="username">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            
                            <div class="d-flex mt-5 justify-content-center">
                                <button class="btn btn-lg btn-primary btn-register text-uppercase fw-bold mb-2 me-2" type="submit">Registrati</button>
   
                          </div>
                          
                          <div class="d-flex mt-5 justify-content-center existing-account">
                            <span>Possiedi gi√† un account? <a class="login-link" [routerLink]="['/accedi']">Accedi</a></span>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</div>
