
<div class="container d-flex flex-column login-container py-5 ps-md-0">
    <div id="error-popup">
        {{messaggio_errore}}
      </div>
      <div class="bg-image-container align-items-center">
          <div class="bg-image"></div>
      </div>
      <div class="row">
      <div class="col-md-12">
          <div class="d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                      <div class="col-md-9 col-lg-5 mx-auto">
                          <h3 class="login-heading text-center mb-4">Bentornato su Home Zone Analyzer!</h3>
                          <form (ngSubmit)="accedi()">
                              <div class="form-floating mb-3">
                                  <input type="text" class="form-control" id="floatingInput" placeholder="pippo" [(ngModel)]="username" name="username">
                                  <label for="floatingInput">Username</label>
                              </div>
                              <div class="form-floating mb-3">
                                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
                                  <label for="floatingPassword">Password</label>
                              </div>
                              
                              <div class="d-flex mt-5 justify-content-center">
                                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2 me-2" type="submit">Accedi</button>
                            </div>
                            
                            <div class="d-flex mt-5 justify-content-center create-account">
                                <span>Non hai un account? <a class="register-link" [routerLink]="['/registrati']">Registrati</a></span>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  
</div>
